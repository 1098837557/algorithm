<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue MVVM模式的简单实现_原始版</title>
  <script src="lib/Observer.js"></script>
  <script src="lib/Compiler.js"></script>
</head>
<body>
<h3>Vue mvvm simple model</h3>
<div id="app">
  <h2>{{ title }}, {{ name + " end!" }}</h2>
  <!--<p v-text="name"></p>-->
  <input v-model="name">
  <input type="button" value="测试" v-on:click="test">
</div>


<script>
  'use strict';

  function Vue(options) {
    this.$data = options.data || {};
    this.data = this.$data;
    this.$options = options;
    this.$el = document.querySelector(options.el) || document.body;
    var self = this;
    new Observer(this.data);
    new Compiler({el: options.el, vm: self});
  }


  var vm = new Vue({
    el: '#app',
    data: {
      name: 'Vue',
      title: 'Hello',
    },
    methods: {
      test: function () {
        this.data.name = 'Name'
      }
    }
  });

</script>
</body>
</html>
